{% extends "base.html" %}

{% block content %}

<h1>{{object.first_name}} {{object.last_name}} </h1>

{% if user.email == object.email%}
<div>
      <a href='{{ object.get_edit_url }}' > Edit Your Information</a>
      </div>
      {% endif %}


{% endblock %}
